<!DOCTYPE html>
<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Calculadora</title>
  <link rel="icon" href="./asset/calculadora1.ico" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./style/style.css">
</head>

<body>
  
  <div class="container p-2 mt-5 rounded calculadora shadow">
    <p class="fs-2 text-center">TP - Calculadora</p>
    <div class="row justify-content-center m-1 span-2 altura">      
        <input type="text"  class="visorCalculadora text-end rounded fs-1 bg-white" id="resultado" value="0" disabled>      
    </div>
    <div class="row justify-content-center m-2 altura">
      <button class="btn btn-secondary col me-2 fs-2" onclick="agregarOperador('%')" disabled>%</button>
      <button class="btn btn-secondary col me-2 fs-2" onclick="borrar()">C</button>
      <button class="btn btn-secondary col me-2 fs-2" onclick="borrarUltimo()">←</button>
      <button class="btn btn-secondary col fs-2" onclick="agregarOperador('/')">/</button>
    </div>

    <div class="row justify-content-center m-2 altura">
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('7')">7</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('8')">8</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('9')">9</button>
      <button class="btn btn-secondary col fs-2" onclick="agregarOperador('*')">*</button>
    </div>
    <div class="row justify-content-center m-2 altura">
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('6')">6</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('5')">5</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('4')">4</button>
      <button class="btn btn-secondary col fs-2" onclick="agregarOperador('-')">-</button>
    </div>
    <div class="row justify-content-center m-2 altura">
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('3')">3</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('2')">2</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('1')">1</button>
      <button class="btn btn-secondary col fs-2" onclick="agregarOperador('+')">+</button>
    </div>
    <div class="row justify-content-center m-2 altura">
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('0')">0</button>
      <button class="btn btn-light col me-2 fs-2" onclick="agregarDigito('.')">.</button>
      <button class="btn btn-secondary col me-2 fs-2" onclick="calcularCuadrado()">x²</button>
      <button class="btn btn-primary col fs-2" onclick="calcular()">=</button>
    </div>

  </div>
  
  <script src="./js/calculadora.js"></script>
</body>

</html>
